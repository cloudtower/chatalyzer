<html>

<head>
    <meta charset="utf-8">
    <script src="js/moment.min.js"></script>
    <script src="js/chart.umd.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/daterangepicker.min.js"></script>
    <script src="js/bootstrap-multiselect.min.js"></script>
    <script src="js/emojione.min.js"></script>
    <script src="main.js"></script>
    <script src="analysis.js"></script>
    <script>
        getavailfiles();
        getprocessingoptions();
    </script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/daterangepicker.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/bootstrap-multiselect.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="sidenav_main" class="sidenav">
        <a class="closebtn" onclick="toggleSidebar(false)">&times;</a>
        <a href="options.html"><i class="fas fa-cogs" style="font-size: 20px"></i> Settings</a>
        <a onclick="toggleNewChatDialog(true)"><i class="fas fa-user-plus" style="font-size: 20px"></i> Add new Chat</a>
        <a href="summary.html"><i class="fas fa-list" style="font-size: 20px"></i> Chats Overview</a>
        <a href="overview.html"><i class="fas fa-chart-pie" style="font-size: 20px"></i> Chat Summary</a>
    </div>
    <div id="newchat_dialog" class="dialog">
        <a class="closebtn" onclick="toggleNewChatDialog(false)">&times;</a>
        <div id="newchat_dialog_main">
            <input style="display: inline-flex" class="btn buttonlike" type="file" id="input_newfile">
            <div class="buttonlike">
                <i class="fa fa-globe" style="padding: 10px" aria-hidden="true"></i>
                <select class="form-control" id="langmain" onchange="switchlang()"></select>
            </div>
            <div class="buttonlike">
                <select class="form-control" id="chatmain" onchange="switchlang()"></select>
            </div>
            <div class="buttonlike">
                <select class="form-control" id="devmain" onchange="switchlang()"></select>
            </div>
            <div id="loadnewfile_submit_wrap" style="display: inline-block"><button class="btn" onclick="loadnewfile()">Submit</button></div>
        </div>
    </div>
    <div id="controls">
        <div style="margin: 5px" id="primary_controls">
            <button id="btn_options" class="btn" onclick="toggleSidebar(true)"><i class="fas fa-bars" style="font-size: 20px"></i></button>
            <button id="btn_abn" class="btn mode_btn" onclick="activitybyname()">Activity by Name</button>
            <button id="btn_abw" class="btn mode_btn" onclick="activitybyweekday()">Activity by Weekday</button>
            <button id="btn_abdt" class="btn mode_btn" onclick="activitybydaytime()">Activity by Daytime</button>
            <button id="btn_abt" class="btn mode_btn" onclick="activitybytime()">Activity over Time</button>
            <button id="btn_ar" class="btn mode_btn" onclick="activityraw()">Activity raw Data</button>
            <button id="btn_ubw" class="btn mode_btn" onclick="usagebyword()">Usage by Word</button>
            <button id="btn_sbw" class="btn mode_btn" onclick="statsbyword()">Stats by Word</button>
            <div id="current_file_div" style="display: inline-block">Loaded File: <span id="current_file_display"></span></div>
        </div>
    </div>
    <div id="main_data"></div>
</body>

</html>
